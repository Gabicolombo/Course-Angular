<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr />
    </div>
    <form class="row">
      <app-servers></app-servers>
      <label style="color: blueviolet">Task 1</label>
      <br />
      <mat-form-field class="test" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Pizza" name="food" [(ngModel)]="food" />
      </mat-form-field>
      <span xs-5></span>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onClick()"
      >
        Primary
      </button>
      <br />
      <div *ngIf="warningAlert">
        <app-warning-alert></app-warning-alert>
      </div>
      <div *ngIf="successAlert">
        <app-success-alert></app-success-alert>
      </div>
      <hr />
    </form>

    <label style="color: blueviolet">Task 2</label>
    <br />
    <mat-form-field class="test" appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username"
        name="username"
        [(ngModel)]="username"
      />
    </mat-form-field>
    <!-- <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"> -->
    <span></span>
    <button
      mat-raised-button
      color="primary"
      type="button"
      [disabled]="!username"
      (click)="onValidateName($event)"
    >
      Click
    </button>
    <br />
    <p>{{ username }}</p>

    <br />
    <label style="color: blueviolet">Task 3</label>
    <br>
    <!-- <input (click)="changeVisibility()" type="button" value="Display Details" /> -->
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="changeVisibility()"
    >
    Display Details
    </button>
    <br /><br />
    <p *ngIf="isVisible">Secret Password = true</p>
    <p
      *ngFor="let click of clicks"
      [ngStyle]="{ background: click >= 5 ? 'blue' : 'transparent' }"
      [ngClass]="{ 'white-text': click >= 5 }"
    >
      {{ click }}
    </p>
  </div>
</div>
